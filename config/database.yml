default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: connpass_tube_api_development

test:
  <<: *default
  database: connpass_tube_api_test

production:
  <<: *default
  database: connpass_tube_api_production
  username: connpass_tube_api
  password: <%= ENV['CONNPASS_TUBE_API_DATABASE_PASSWORD'] %>
